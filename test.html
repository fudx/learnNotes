<script>
    function debounce(fn,wait) {
        let timer
        return function (...args) {
            clearTimeout(timer)
            timer = setTimeout(()=>{
                fn.apply(this,args)
            },wait)
        }
    }

    function throttle(fn,wait) {
        let lastTime =  Date.now()
        return function (...args) {
            let time =  Date.now()
            if(time - lastTime >= wait) {
                fn.apply(this,args)
                lastTime = time
            }
        }
    }

    function add(...args1) {
        const list = [...args1]
        const _add = (...args2) => {
            list.push(...args2)
            return _add
        }
        _add.toString = () => {
            return list.reduce((pre,cur)=>{
                pre = pre+ cur
                return pre
            },0)
        }
        return _add
    }
    console.log(+add(1,1,1))
    console.log(+add(1)(2)(3))
</script>
