<script>
    // 防抖
    function debounce(fn,wait) {
        let timer
        return function (...args) {
            clearTimeout(timer)
            timer = setTimeout(()=>{
                fn.apply(this,args)

            },wait)
        }
    }
    // 节流
    function throttle(fn,wait) {
        let lastTime = 0
        return function (...args) {
            let now = Date.now()
            if(now - lastTime > wait) {
                lastTime = now
                fn.apply(this,args)
            }
        }
    }
</script>
