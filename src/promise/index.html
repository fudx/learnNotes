<script>
    new Promise(resolve=>{
        console.log(1)
        resolve()
    }).then(()=>{
        console.log(2)
        new Promise(resolve=>{
            console.log(3)
            resolve()
        })
        .then(()=>{
            console.log(4)
        })
        .then(()=>{
            console.log(5)
        })
        .then(()=>{
            console.log(6)
        })
    })
    .then(()=>{
        console.log(7)
    })
    .finally(()=>{
        console.log(8)
    })
    .finally(()=>{
        console.log(9)
    })
    // 1 2 3 4 7 5 8 6 9
</script>
